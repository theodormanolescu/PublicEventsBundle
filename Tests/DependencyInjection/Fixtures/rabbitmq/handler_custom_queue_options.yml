imports:
    - { resource: services/event_dispatcher.yml }

old_sound_rabbit_mq:
    connections:
        default:
            host:     'host'
            port:     'port'
            user:     'user'
            password: 'password'

elefant_public_events:
    handlers:
        producer_test:
            type: rabbitmq
            config:
                queue_options: {name: exchange_name, routing_keys: ['test_routing_key']}
                callback: event_dispatcher
