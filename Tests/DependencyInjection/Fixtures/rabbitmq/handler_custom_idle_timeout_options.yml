imports:
    - { resource: services/event_dispatcher.yml }

old_sound_rabbit_mq:
    connections:
        default:
            host:     'host'
            port:     'port'
            user:     'user'
            password: 'password'

elefant_public_events:
    formatter: array
    handlers:
        producer_test:
            type: rabbitmq
            config:
                callback: event_dispatcher
                idle_timeout: 10
                idle_timeout_exit_code: 1
