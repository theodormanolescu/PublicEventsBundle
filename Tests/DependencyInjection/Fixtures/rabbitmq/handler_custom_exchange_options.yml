imports:
    - { resource: services/event_dispatcher.yml }

old_sound_rabbit_mq:
    connections:
        default:
            host:     'host'
            port:     'port'
            user:     'user'
            password: 'password'

elefant_public_events:
    handlers:
        producer_test:
            type: rabbitmq
            config:
                exchange_options: {name: exchange_name, type: special}
                callback: event_dispatcher
